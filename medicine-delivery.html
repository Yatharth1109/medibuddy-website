<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Delivery - MediBuddy</title>
</head>
<body style="margin:0; font-family:'Segoe UI', sans-serif; background:#fefefe;">

  <div style="background:#0a4275; color:white; padding:20px;">
    <h1 style="margin:0;">MediBuddy</h1>
    <p style="margin:5px 0;">Order Medicines</p>
    <div style="margin-top:10px;">
      <a href="index.html" style="color:white; margin-right:15px; text-decoration:none;">Home</a>
      <a href="services.html" style="color:white; text-decoration:none;">Services</a>
    </div>
  </div>

  <div style="padding:40px; max-width:600px; margin:auto;">
    <h2 style="color:#0a4275; text-align:center;">Order Your Medicines</h2>

    <form style="background:white; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
      <label>Name</label><br>
      <input type="text" placeholder="Enter your name" style="width:100%; padding:10px; margin:10px 0;"><br>

      <label>Phone Number</label><br>
      <input type="tel" placeholder="Enter phone number" style="width:100%; padding:10px; margin:10px 0;"><br>

      <label>Delivery Address</label><br>
      <textarea rows="3" placeholder="Enter your address" style="width:100%; padding:10px; margin:10px 0;"></textarea><br>

      <label>Medicine Details</label><br>
      <textarea rows="4" placeholder="Enter medicine name, dosage, quantity" style="width:100%; padding:10px; margin:10px 0;"></textarea><br>

      <button style="background:#0a4275; color:white; padding:10px 25px; border:none; border-radius:6px;">Place Order</button>
    </form>
  </div>

  <div style="background:#0a4275; color:white; text-align:center; padding:15px;">
